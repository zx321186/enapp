<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form (ngSubmit)="register()">
    <ion-list>
      <ion-item>
        <ion-label floating>用户名</ion-label>
        <ion-input type="text" clearInput=true #username (ionInput)=usernameReg(username.value) ></ion-input>
      </ion-item>
      <p *ngIf="usernameT==false" class="error-message">* 请输入正确的用户名</p>

      <ion-item>
        <ion-label floating>密码</ion-label>
        <ion-input type="password" clearInput=true #password (ionInput)=passwordReg(password.value)></ion-input>
      </ion-item>
       <p *ngIf="passwordT==false" class="error-message">* 请输入正确的密码</p>

       <ion-item>
        <ion-label floating>重复密码</ion-label>
        <ion-input type="password" clearInput=true #configPwd (ionInput)=configPwdReg(configPwd.value)></ion-input>
      </ion-item>
       <p *ngIf="confirmPasswordT==false" class="error-message">* 请确认密码一致</p>
    
    </ion-list>

    <div padding>
      <button ion-button block type="submit" [disabled]="all==false">Register</button>
    </div>
  </form>
  <div padding>
    <button ion-button block color="secondary" (click)=login() >Sign In</button>
  </div>
</ion-content>
