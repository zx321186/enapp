<ion-header>

  <ion-navbar>
    <ion-title>地址管理</ion-title>
    <ion-buttons end tappable (click)="addAddress()">
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of addressArray; let i=index" (click)=makeSure(item) >
      <ion-icon name="ios-create-outline" item-left (click)=edit(item) ></ion-icon>
      <h2>收货人：{{item.name}}   {{item.phone}}</h2>
      <p>{{item.position}}{{item.adress}}</p>
    </ion-item>
  </ion-list>
  <ion-list padding>
    <button ion-button block (click)=addAddress()>新增收货地址</button>
  </ion-list>
</ion-content>
