<ion-header>

  <ion-navbar>
    <ion-title>我的订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of order_state" [class.active]="item.active" (click)=order(item) >{{item.text}}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-icon name="leaf" item-left></ion-icon>
        融生活自营店
        <ion-note item-right>待付款</ion-note>
      </ion-item>
      <ion-item (click)=orderDetail(item) >
        <ion-thumbnail item-left>
          <img src="img/1.jpg">
        </ion-thumbnail>
        <h2>My Neighbor Totoro</h2>
        <p>Hayao Miyazaki • 1988</p>
        <ion-note item-right>
          <p>¥<span>10</span></p>
          <p>X<span>1</span></p>
        </ion-note>
      </ion-item>
      <ion-item>
        共1件商品
        <ion-note item-right>实付：￥<span>10</span></ion-note>
      </ion-item>
      <ion-item>
        <button ion-button outline item-right (click)=cancelOrder() >
          取消订单
        </button>
        <button ion-button item-right (click)=payOrder()>
          立即付款
        </button>
      </ion-item>
    </ion-list>
