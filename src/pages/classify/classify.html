<ion-header>

  <ion-navbar>
    <ion-title>分类</ion-title>
    <ion-buttons end tappable (click)="message()">
      <button ion-button icon-only>
        <ion-icon name="text"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="aside">
    <ul>
      <li *ngFor="let item of list_id" >
        <a href="javascript:;" (click)=classify(item) >{{item.gc_name}}</a>
      </li>
    </ul>
  </div>
  <div class="section">

    <ion-card>
      <img src="img/1.jpg"/>
      <ion-card-content>
        <ion-card-title>
          Nine Inch Nails Live
          </ion-card-title>
        <p>
          The most popular industrial group ever, and largely
          responsible for bringing the music to a mass audience.
        </p>
      </ion-card-content>
    </ion-card>

    <ion-grid *ngIf="list_content">
      <ion-list *ngIf="list_content?.datas?.brand_list">
        <ion-row wrap>
          <ion-col width-50 *ngFor="let item of list_content?.datas?.brand_list">
            <ion-card>
            <img src="{{item.brand_pic}}" tappable (click)=searchPage(item.id)>
            <ion-card-content>
              <ion-item>
                <h3>{{item.brand_name}}</h3>
              </ion-item>
            </ion-card-content>
          </ion-card>
          </ion-col>
        </ion-row>
      </ion-list>
      
      
      <ion-list *ngIf="list_content?.datas?.class_list">
       
          <ion-list *ngFor="let item of list_content?.datas?.class_list">
            <h3>{{item.gc_name}}</h3>
            <ion-row wrap>
              <ion-col width-50 *ngFor="let item_in of item?.child" (click)="searchPage()" >
                <p>{{item_in?.gc_name}}</p>
              </ion-col>
            </ion-row>
          </ion-list>

      </ion-list>
      
    </ion-grid>



  </div>
</ion-content>
