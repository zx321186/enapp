<ion-header>

  <ion-navbar>
    <ion-title>商品收藏</ion-title>
    <ion-buttons end tappable (click)="message()">
      <button ion-button icon-only>
        <ion-icon name="text"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of arr">
      <ion-item>
        <ion-avatar item-left (click)=openDetail(item.goodsId) >
          <img src="img/1.jpg">
        </ion-avatar>
        <h2>{{item.price}}￥</h2>
        <h2>{{item.name}}</h2>
        <p>店铺：{{item.shop}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="light" (click)=delete(item.goodsId)>
          <ion-icon name="ios-trash-outline"></ion-icon>
        </button>
        <button ion-button color="primary" (click)=addCart(item.goodsId)>
          <ion-icon name="ios-cart-outline"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
