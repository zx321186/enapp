<ion-header>

  <ion-navbar>
    <ion-title>安全中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item>
      <h2>登录密码</h2>
      <p>建议您定期更改密码以保护账户安全</p>
    </button>
    <button ion-item>
      <h2>手机验证</h2>
      <p>若您的手机已丢失或停用，请立即修改更换</p>
    </button>
    <button ion-item>
      <h2>支付密码</h2>
      <p>建议您设置复杂的支付密码保护账户金额安全</p>
    </button>
    <button ion-item (click)=feedBack() >
      <h2>用户反馈</h2>
      <p>您在使用中遇到的问题与建议可向我们反馈</p>
    </button>  
  </ion-list>
  <button ion-button full>退出登陆</button>
</ion-content>
