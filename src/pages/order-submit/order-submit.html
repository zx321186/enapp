<ion-header>

  <ion-navbar>
    <ion-title>确认订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   <ion-list no-lines>
    <p>
      <button ion-item (click)=addressList()>
        <h2>收货人：{{message.name}}   {{message.phone}}</h2>
        <p>{{message.position}}  {{message.address}}</p>
        <ion-icon item-left name="pin"></ion-icon>
      </button>
    </p>
    <p>
      <button ion-item (click)=payment()>
        <p>支付方式：</p>
        <ion-icon item-left name="card"></ion-icon>
        <ion-note item-right>{{payments}}</ion-note>
      </button>
    </p>
    <p>
      <button ion-item (click)=invoice()>
        <p>发票信息：</p>
        <ion-icon item-left name="clipboard"></ion-icon>
        <ion-note item-right>{{invoiceNeed}}</ion-note>
      </button>
    </p>
  </ion-list>
  <ion-list>
    <ion-list-header>
      普通购物
    </ion-list-header>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="img/1.jpg">
      </ion-thumbnail>
      <h2>智利原瓶进口芜茉保斯康ULMOBOSQUE蜂蜜 ULMO1946 500g</h2>
      <p>规格：500g</p>
      <p>368.00￥     2件</p>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="img/1.jpg">
      </ion-thumbnail>
      <h2>智利原瓶进口芜茉保斯康ULMOBOSQUE蜂蜜 ULMO1946 500g</h2>
      <p>规格：500g</p>
      <p>368.00￥     2件</p>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="img/1.jpg">
      </ion-thumbnail>
      <h2>智利原瓶进口芜茉保斯康ULMOBOSQUE蜂蜜 ULMO1946 500g</h2>
      <p>规格：500g</p>
      <p>368.00￥     2件</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p align="right">合计总金额：<em id="totalPrice">0.00</em>￥</p>
    <ion-buttons end>
      <button ion-button color="royal" (click)=paymentChoice() >
        提交订单
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
