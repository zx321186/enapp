<ion-header>

  <ion-navbar>
    <ion-title>订单详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>

    <ion-item>
      <ion-icon name="ios-pin-outline" item-left></ion-icon>
      <h2>小明</h2>
      <p>广东省广州市天河区</p>
      <ion-note item-right>13111111111</ion-note>
    </ion-item>

     <ion-item>
      <ion-icon name="ios-pin-outline" item-left></ion-icon>
      <h2>待付款</h2>
      <p>订单编号: 9000000000031301</p>
      <p>下单时间: 2017.1.1</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item (click)=orderDetail() >
      <ion-thumbnail item-left>
        <img src="img/1.jpg">
      </ion-thumbnail>
      <h2>My Neighbor Totoro</h2>
      <p>Hayao Miyazaki • 1988</p>
      <ion-note item-right>
        <p>¥<span>10</span></p>
        <p>X<span>1</span></p>
      </ion-note>
    </ion-item>
    <ion-item>
      <p>
        运费
        <span>￥<span>10</span></span>
      </p>
      <p>
        实付金额（含运费）
        <span>￥<span>10</span></span>
      </p>
      
    </ion-item>
    <ion-item>
      <button ion-button outline item-right (click)=cancelOrder() >
        取消订单
      </button>
      <button ion-button item-right (click)=payOrder()>
        立即付款
      </button>
    </ion-item>

  </ion-list>
</ion-content>
