<ion-header>

  <ion-navbar>
    <ion-title>登陆</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [formControl]="username"></ion-input>
      </ion-item>
      <p *ngIf="username.hasError('required') && username.touched" class="error-message">* 请输入正确的用户名</p>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [formControl]="password" clearInput=true></ion-input>
      </ion-item>
       <p *ngIf="(password.hasError('minlength')||password.hasError('maxlength')) && password.touched" class="error-message">* 请输入正确的密码</p>
    
    </ion-list>

    <div padding>
      <button ion-button block type="submit" [disabled]="!loginForm.valid">Sign In</button>
    </div>
  </form>
  <div padding>
    <button ion-button block color="secondary" (click)=register() >Register</button>
  </div>
</ion-content>
