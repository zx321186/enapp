<ion-header>

  <ion-navbar>
    <button (click)=back() class="back-button disable-hover bar-button bar-button-ios back-button-ios bar-button-default bar-button-default-ios show-back-button" ion-button="bar-button" ng-reflect-klass="back-button" ng-reflect-ng-class="back-button-ios"><span class="button-inner"><ion-icon class="back-button-icon icon icon-ios back-button-icon-ios ion-ios-arrow-back" role="img" ng-reflect-klass="back-button-icon" ng-reflect-ng-class="back-button-icon-ios" aria-label="arrow back" ng-reflect-name="ios-arrow-back"></ion-icon><span class="back-button-text back-button-text-ios" ng-reflect-klass="back-button-text" ng-reflect-ng-class="back-button-text-ios">Back</span></span><div class="button-effect"></div></button>
    <ion-title>管理发票信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-list-header>
      <h2>是否开据发票</h2>
    </ion-list-header>
    <button *ngFor="let item of payWay; let i=index" outline="{{!item.checked}}" (click)=select(item.id) ion-button>{{item.name}}</button>
    <div *ngIf="checkedNeed">
      <ion-item>
        <ion-label>新增发票内容</ion-label>
        <ion-checkbox color="dark" checked="{{checked}}" (ionChange)=changeCheck()></ion-checkbox>
      </ion-item>
      <div *ngIf="checked">
        <form>
          <ion-item>
            发票类型
            <button *ngFor="let item of invoiceType; let i=index" outline="{{!item.checked}}" (click)=selectType(item) ion-button item-right>
              {{item.name}}
            </button>
          </ion-item>
          <ion-item>
            <ion-label>发票抬头</ion-label>
            <ion-input placeholder="输入个人或企业名称"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>发票内容</ion-label>
            <ion-select>
              <ion-option value="nes">明细</ion-option>
              <ion-option value="n64">酒类</ion-option>
              <ion-option value="ps">玩具</ion-option>
              <ion-option value="genesis">零食</ion-option>
              <ion-option value="saturn">衣服</ion-option>
              <ion-option value="snes">日用品</ion-option>
            </ion-select>
          </ion-item>
        </form>
      </div>
    </div>
    
    <p>
      <button ion-button block (click)=save() >确定</button>
    </p>
  </ion-list>
</ion-content>
